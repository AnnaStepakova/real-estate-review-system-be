version: '3'

services:
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000 --noreload
        ports:
            - 8000:8000
        env_file: 
            - ./.env
        depends_on: 
            - db
    db:
        image: postgres
        environment: 
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin
            - POSTGRES_DB=dbase
volumes: 
    postgres_data: